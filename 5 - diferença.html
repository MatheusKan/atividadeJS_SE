<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença</title>
</head>
<body>
    <div id="Diferenca"></div>
    <script>
        //Leia dois valores e depois mostre a diferença entre eles. 
        let numero = Number(prompt("Digite o primeiro número: "));
        let numero2 = Number(prompt("Digite o segundo número: "));
        let resultado = numero - numero2;
        document.getElementById("Diferenca").innerHTML = numero + " - " + numero2 + " = " + resultado;
    </script>
</body>
</html>
